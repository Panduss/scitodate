<custom-header *ngIf="apiResponsePrototype" [title]="apiResponsePrototype.name"></custom-header>
<ion-content fullscreen>
    <ion-list lines="none">

        <custom-list-element *ngFor="let author of authorPrototype">
            <div id="authorInfo">
                <h1>{{ author.name }}
                </h1>
                <br />
                <ion-badge color="dark" *ngIf="author.latestCountry">
                    {{ author.latestCountry }}
                </ion-badge>
            </div>
            <div id="badges">
                <span *ngFor="let termIndex of getTermIndexesForEachAuthor(author)">
                    <ion-badge
                    >{{ termIndex.term + ': ' + termIndex.highlights.length }}
                    </ion-badge>
                    &nbsp;
                </span>
            </div>
            <div id="paperTitle" *ngFor="let paper of getPapersForEachAuthor(author)">
                <ion-item>
                    <p *ngIf="paper">{{ paper.title }}</p>
                </ion-item>
            </div>
        </custom-list-element>
    </ion-list>
</ion-content>
