<ion-card no-padding margin>
    <ion-grid no-padding margin>
        <ion-row>
            <ion-col>
                <ng-content select="[id=authorCardHeader]"></ng-content>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col no-padding no-margin size="5">
                <ion-row>
                    <ng-content select="[id=authorDetails]"></ng-content>
                </ion-row>
            </ion-col>
            <ion-col no-padding no-margin size="7">
                <ion-row class="paper-details">
                    <ng-content select="[id=papers]"></ng-content>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
